<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3 py-5">
  <link rel="stylesheet" href="ide.css">

  <div class="control-panel">
    <strong>프로그래밍 언어를 선택하세요</strong>
    <select id="language" name="language" class="languages" onchange="changeLanguage()">
      <option value="python"> Python </option>
      <option value="java"> Java </option>
    </select>
  </div>

  <div class="editor" id="editor" name="editor">

  </div>

  <div class="button-container mt-3">
    <button class="btn" onclick="executeCode()">
      실행하기
    </button>
  </div>

  <div class="mt-3"><strong>[입력]</strong></div>
  <div class="input" name="input">
    <textarea rows="5" class="form-control" aria-label="With textarea"></textarea>
  </div>

  <div class="mt-5"><strong>[출력]</strong></div>
  <div class="output" name="output">
    <textarea rows="5" class="form-control" aria-label="With textarea"></textarea>
  </div>

  <link rel="stylesheet" type="text/css" href="/static/ide.css">
  <script src="/static/lib/ace.js"></script>
  <script src="/static/lib/xcode-dawn.js"></script>
  <script src="/static/ide.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</div>
</html>
