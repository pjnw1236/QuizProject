  </div>

  <div class="h4 pb-2 mb-4 text-secondary border-bottom border-secondary" style="margin-top: 20px;"></div>
  <div th:each="memberQuizResultDto, loop : ${memberQuizResultDtoList}">
    <h4>
      <span th:if="${memberQuizResultDto.quizAnswer == memberQuizResultDto.memberQuizAnswer}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" fill="green" class="bi bi-check-lg" viewBox="0 0 16 16">
          <path stroke="green" stroke-width="2" d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
        </svg>
      </span>
      <span th:if="${memberQuizResultDto.quizAnswer != memberQuizResultDto.memberQuizAnswer}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" fill="red" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path stroke="red" stroke-width="2" d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
        </svg>
      </span>
      <span th:text="'[' + ${memberQuizResultDto.quizNumber} + '] ' + ${memberQuizResultDto.title}"></span>
    </h4>
    <pre><code th:text="${memberQuizResultDto.pythonContent}"></code></pre>
    <div th:text="'(1) ' + ${memberQuizResultDto.first}"
         th:class="${memberQuizResultDto.quizAnswer == 1 and memberQuizResultDto.memberQuizAnswer == 1 ? 'text-success fw-bold' :
                memberQuizResultDto.quizAnswer == 1 ? 'text-warning fw-bold' :
                memberQuizResultDto.memberQuizAnswer == 1 ? 'text-danger fw-bold' : ''}"></div>
    <div th:text="'(2) ' +${memberQuizResultDto.second}"
         th:class="${memberQuizResultDto.quizAnswer == 2 and memberQuizResultDto.memberQuizAnswer == 2 ? 'text-success fw-bold' :
                memberQuizResultDto.quizAnswer == 2 ? 'text-warning fw-bold' :
                memberQuizResultDto.memberQuizAnswer == 2 ? 'text-danger fw-bold' : ''}"></div>
    <div th:text="'(3) ' +${memberQuizResultDto.third}"
         th:class="${memberQuizResultDto.quizAnswer == 3 and memberQuizResultDto.memberQuizAnswer == 3 ? 'text-success fw-bold' :
                memberQuizResultDto.quizAnswer == 3 ? 'text-warning fw-bold' :
                memberQuizResultDto.memberQuizAnswer == 3 ? 'text-danger fw-bold' : ''}"></div>
    <div th:text="'(4) ' + ${memberQuizResultDto.fourth}"
         th:class="${memberQuizResultDto.quizAnswer == 4 and memberQuizResultDto.memberQuizAnswer == 4 ? 'text-success fw-bold' :
                memberQuizResultDto.quizAnswer == 4 ? 'text-warning fw-bold' :
                memberQuizResultDto.memberQuizAnswer == 4 ? 'text-danger fw-bold' : ''}"></div>

    <br/>
    <div th:text="'정답 : ' + ${memberQuizResultDto.quizAnswer}"></div>
    <div>
      <span>선택한 답 : </span>
      <span th:text="${memberQuizResultDto.memberQuizAnswer != null ? memberQuizResultDto.memberQuizAnswer : '없음'}"></span>
    </div>
    <br/>
    <div class="h4 pb-2 mb-4 text-secondary border-bottom border-secondary" style="margin-top: 20px;"></div>
  </div>

  <th:block th:if="${quizResponseDto.quizNumber == 10}">
    <div class="text-center">
      <a class="btn btn-primary" href="/quiz/python/result" role="button">채점하기</a>
    </div>
  </th:block>

  <script th:inline="javascript">
    function deleteCookie() {
      document.cookie = "pythonEndTime" + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    }
    deleteCookie();
  </script>
</div>
</html>
